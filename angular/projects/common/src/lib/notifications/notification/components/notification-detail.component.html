<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{ (service.selected ? 'AbpUi::Edit' : 'Common::NewNotification') | abpLocalization }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form
      [formGroup]="service.form"
      id="notification"
      (ngSubmit)="service.submitForm()"
      validateOnSubmit
    >
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <div class="mt-2 fade-in-top">
        <div class="mb-3">
          <label class="form-label" for="notification-from-user-id">
            {{ 'Common::FromUserId' | abpLocalization }} *
          </label>

          <input
            id="notification-from-user-id"
            formControlName="fromUserId"
            class="form-control"
            autofocus
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="notification-to-user-id">
            {{ 'Common::ToUserId' | abpLocalization }}
          </label>

          <input id="notification-to-user-id" formControlName="toUserId" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="notification-noti-title">
            {{ 'Common::NotiTitle' | abpLocalization }} *
          </label>

          <input id="notification-noti-title" formControlName="notiTitle" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="notification-noti-body">
            {{ 'Common::NotiBody' | abpLocalization }}
          </label>

          <input id="notification-noti-body" formControlName="notiBody" class="form-control" />
        </div>
        <div class="form-check mb-3">
          <input
            type="checkbox"
            id="notification-is-read"
            formControlName="isRead"
            class="form-check-input"
          />

          <label for="notification-is-read" class="form-check-label">
            {{ 'Common::IsRead' | abpLocalization }} *
          </label>
        </div>
        <div class="mb-3">
          <label class="form-label" for="notification-doc-id">
            {{ 'Common::DocId' | abpLocalization }} *
          </label>

          <input id="notification-doc-id" formControlName="docId" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="notification-url">
            {{ 'Common::Url' | abpLocalization }} *
          </label>

          <input id="notification-url" formControlName="url" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="notification-type">
            {{ 'Common::Type' | abpLocalization }}
          </label>

          <select id="notification-type" formControlName="type" class="form-select form-control">
            <option [ngValue]="null"></option>
            <option
              *ngFor="let option of notificationsTypeOptions; trackBy: track.by('key')"
              [ngValue]="option.value"
            >
              {{ 'Common::Enum:NotificationsType.' + option.value | abpLocalization }}
            </option>
          </select>
        </div>
      </div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="notification">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
